<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhythm Game</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #333;
      color: #fff;
    }

    #gameContainer {
      width: 300px;
      height: 400px;
      border: 2px solid #fff;
      position: relative;
    }

    .note {
      width: 50px;
      height: 20px;
      background-color: #00f;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <!-- Notes will be dynamically added here using JavaScript -->
  </div>

  <script>
    const gameContainer = document.getElementById('gameContainer');

    function createNote() {
      const note = document.createElement('div');
      note.className = 'note';
      const randomPosition = Math.random() * (gameContainer.offsetWidth - 50);
      note.style.left = `${randomPosition}px`;
      gameContainer.appendChild(note);

      // Animate the note
      const animation = note.animate(
        [{ transform: 'translateY(0)' }, { transform: 'translateY(-400px)' }],
        { duration: 1000, easing: 'linear' }
      );

      animation.onfinish = () => {
        note.remove();
      };
    }

    // Add notes every second (adjust timing as needed)
    setInterval(createNote, 1000);
  </script>
</body>
</html>
